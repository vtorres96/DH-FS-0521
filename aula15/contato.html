<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craftsy - Contato</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
  <header>
    <nav>
      <img src="./img/logo.png" alt="logo" title="logo" class="img-200" id="img-header">
      <ul>
        <li>Smartphones</li>
        <li>Tablets</li>
        <li>Contato</li>
      </ul>
      <form action="">
        <input type="text" placeholder="Pesquise o produto desejado">
        <button>Enviar</button>
      </form>
    </nav>
  </header>

  <main>
    <section>
      <div class="form-header">
        <h1>Fale Conosco</h1>
        <p>Preencha o formul√°rio para entrar em contato</p>
      </div>

      <form action="" class="form-group">
        <div class="form-inputs">
          <div class="text-form">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
          </div>

          <div class="text-form">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
          </div>
        </div>

        <div>
          <label for="mensagem">Mensagem</label>
          <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        </div>

        <div class="m-10">
          <label for="termos">Aceito os termos de uso</label>
          <input type="checkbox" name="termos" id="termos">
        </div>

        <div class="m-10">
          <button>Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>Craftsy - 2020</footer>

</body>
</html>
